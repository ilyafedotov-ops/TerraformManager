name: Terraform Review

on:
  pull_request:
  push:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"
  TF_PLUGIN_CACHE_DIR: .terraform.d/plugin-cache
  TFM_RUN_TERRAFORM_VALIDATE: "1"

jobs:
  backend-unit:
    name: Backend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run generator & policy unit tests
        run: |
          python -m pytest tests/test_generators_render.py tests/test_generators_golden.py tests/test_policies_rules.py

  backend-integration:
    name: Backend integration tests
    runs-on: ubuntu-latest
    needs: backend-unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run integration scanner tests
        env:
          PYTHONPATH: .
        run: |
          python -m pytest tests/test_integration_scanner.py

      - name: Run CLI and state integration tests
        env:
          PYTHONPATH: .
        run: |
          python -m pytest tests/test_cli_integration.py tests/test_state_cli_integration.py tests/test_state_routes_integration.py

  terraform-review:
    name: Terraform reviewer scan
    runs-on: ubuntu-latest
    needs: backend-integration
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Prepare Terraform plugin cache directory
        run: mkdir -p "$TF_PLUGIN_CACHE_DIR"

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-${{ hashFiles('sample/**/*.tf') }}

      - name: Run reviewer scan (JSON out)
        run: |
          mkdir -p tmp
          python -m backend.cli scan --path sample --out tmp/terraform_review_report.json --terraform-validate

      - name: Upload review report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform_review_report
          path: tmp/terraform_review_report.json
          if-no-files-found: ignore

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run lint
        working-directory: frontend
        run: pnpm lint

      - name: Run typecheck
        working-directory: frontend
        run: pnpm check

      - name: Run tests
        working-directory: frontend
        run: pnpm test
