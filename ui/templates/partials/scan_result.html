<div class="rounded-3xl border border-blueGray-200 bg-white p-6 shadow-xl">
  {% if report_id %}
    <div class="flex items-center gap-3 rounded-2xl border border-green-200 bg-green-50 px-4 py-3 text-sm font-semibold text-green-600">
      <i class="fas fa-check-circle text-lg"></i>
      Saved report:
      <a class="underline decoration-dotted underline-offset-2 hover:text-green-700" href="/ui/reports/{{ report_id }}" target="_blank">
        {{ report_id }}
      </a>
    </div>
  {% else %}
    <div class="rounded-2xl border border-dashed border-blueGray-200 bg-blueGray-50 px-4 py-3 text-sm text-blueGray-500">
      Report not saved (dry run).
    </div>
  {% endif %}
  <div class="mt-6 grid gap-6 md:grid-cols-2">
    <div>
      <h4 class="text-xs font-semibold uppercase tracking-widest text-blueGray-400">Summary</h4>
      <pre class="tm-pre mt-3">{{ summary_json }}</pre>
    </div>
    <div>
      <h4 class="text-xs font-semibold uppercase tracking-widest text-blueGray-400">Severity Counts</h4>
      <pre class="tm-pre mt-3">{{ severity_json }}</pre>
    </div>
  </div>
  {% if report_id %}
    <div class="mt-6 flex flex-wrap gap-3">
      <a
        class="inline-flex items-center gap-2 rounded-xl bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-blue-500"
        href="/reports/{{ report_id }}/html"
        target="_blank"
      >
        <i class="fas fa-external-link-alt text-xs"></i>
        Open HTML
      </a>
      <a
        class="inline-flex items-center gap-2 rounded-xl border border-blueGray-200 px-4 py-2 text-sm font-semibold text-blueGray-600 shadow-sm transition hover:border-blue-400 hover:text-blue-700"
        href="/reports/{{ report_id }}/csv"
      >
        <i class="fas fa-file-csv text-xs"></i>
        Download CSV
      </a>
    </div>
  {% endif %}
</div>
